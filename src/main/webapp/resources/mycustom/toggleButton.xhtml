<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"    
    xmlns:composite="http://java.sun.com/jsf/composite">
    
    <composite:interface shortDescription="Restore View Phase Shall load the Insert Children into the composite parent not into the prime faces select one.">
        
        <composite:attribute name="label" required="false" type="java.lang.String" shortDescription="label" />
        
        <composite:attribute name="value" required="false" type="java.lang.String" shortDescription="Value." />
               
        <composite:attribute name="selectOneId" required="false" type="java.lang.String" shortDescription="id of ui component." />
        
        <composite:attribute name="disabled" required="false" type="java.lang.Boolean" shortDescription="Disables the button." />
                                       
    </composite:interface>
    
    <composite:implementation>        
        <p:selectOneButton 
            id="#{cc.attrs.selectOneId}"
            value="#{cc.attrs.value}"
            disabled="#{disabled}"
            label="#{cc.attrs.label}"   
            styleClass="custom-selectone-toggle"> 
        	<composite:insertChildren/>                 
        </p:selectOneButton>             
        <h:message for="#{cc.attrs.selectOneId}" /> 
    </composite:implementation>
</html>
